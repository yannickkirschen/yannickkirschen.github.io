{% include main_above.txt %}

<div class="row">
    <div class="col-sm">
        {{ content }}
    </div>
    <div class="col-sm">
        <img alt="Profile Image"
             class="img-fluid img-thumbnail float-right profile_image"
             src="{{ site.image.url }}">
    </div>
</div>

<h3>Projects</h3>
<div class="list-group list-group-flush">
    {% for project in site.data.projects %}
    <a class="list-group-item list-group-item-action" href="{{ project.link }}"
       target="_blank">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ project.name }}</h5>
        </div>
        <p class="mb-1">{{ project.description | markdownify }}</p>

        {% for tag in project.tags %}
        <span class="badge badge-dark">{{ tag }}</span>
        {% endfor %}
    </a>
    {% endfor %}
</div>

{% include main_below.txt %}
